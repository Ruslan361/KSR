name: Build and Commit Shared Libraries

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'
  workflow_dispatch:
    permissions:
      runs: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            extension: so
            compiler: g++
            os_name: linux
            cxxflags: -std=c++17
          - os: macos-latest
            extension: dylib
            compiler: g++
            os_name: macos
            cxxflags: -std=c++17
          - os: windows-latest
            extension: dll
            compiler: msvc # for consistency, although it's not strictly necessary here
            os_name: windows
            cxxflags: /std:c++17

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Create libs directory
        run: mkdir -p libs/${{ matrix.os_name }}

      - name: Set up MSVC environment
        if: matrix.os == 'windows-latest'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Compile shared libraries
        shell: bash # For cross-platform consistency
        run: |
          if [[ ${{ matrix.os }} == 'windows-latest' ]]; then
            cl /LD /Fe:libs/${{ matrix.os_name }}/ksr11.${{ matrix.extension }} ${{ matrix.cxxflags }} ksr11.cpp
          else
            ${{ matrix.compiler }} -shared -fPIC ${{ matrix.cxxflags }} -o libs/${{ matrix.os_name }}/ksr11.${{ matrix.extension }} ksr11.cpp
          fi

      - name: Commit and push changes
        uses: EndBug/add-and-commit@v9
        with:
          add: 'libs/${{ matrix.os_name }}'
          message: 'Build: Updated shared libraries for ${{ matrix.os_name }}'
          author_name: 'GitHub Actions Bot'
          author_email: 'actions@github.com'